<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-{{ 12 / col }} mb-30" *ngFor="let idea of ideas">
    <div class="border-radius-4 overflow-hidden image-renderer-wrapper position-relative">
      <archincer-image-renderer [src]="idea.url" [height]="75"></archincer-image-renderer>
      <button class="btn btn-primary btn-mini" (click)="navigateToServicesPage(idea)">Learn more</button>
    </div>
  </div>
  <archincer-spinner *ngIf="isLoading"></archincer-spinner>
</div>

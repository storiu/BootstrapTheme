<a class="close" [mat-dialog-close]="false"><span class="material-icons">close</span></a>
<h5 mat-dialog-title class="text-center mt-20 px-50 color-mine-shaft">Upload new images</h5>
<div mat-dialog-content class="px-70 pt-10 pb-20 pretty-scroll">
  <archincer-drag-uploader (uploaded)="files = $event"></archincer-drag-uploader>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="assign()" [disabled]="!files || !files.length">Assign Categories</button>
</div>

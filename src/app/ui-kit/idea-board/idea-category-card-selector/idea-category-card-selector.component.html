<div class="d-flex flex-wrap align-items-center">
  <div class="category-card cursor-pointer d-flex flex-column"
       *ngFor="let option of availableProjectAccessoryTypes"
       [class.selected]="value === option.value"
       (click)="change(option.value)">
    <div *ngIf="option.image">
      <archincer-image-renderer [src]="option.image" [height]="75"></archincer-image-renderer>
    </div>
    <div class="d-flex align-items-center justify-content-center flex-1">
      <span class="font-12" [class.font-16]="!option.image">{{ option.label }}</span>
    </div>
  </div>
</div>

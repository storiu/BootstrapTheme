<ul class="nav nav-tabs d-flex flex-column flex-lg-row justify-content-between">
  <li class="nav-item mb-10 mb-lg-0" *ngFor="let item of tabs">
    <a class="font-18 font-weight-medium" [class.nav-link]="!isWhiteTab" [class.white-nav-link]="isWhiteTab" (click)="select(item)" [class.active]="selected?.value === item.value">{{ item.label }}</a>
  </li>
</ul>
